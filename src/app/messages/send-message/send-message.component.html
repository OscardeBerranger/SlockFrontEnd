<form class="col-md-6" #sendmessage="ngForm" (ngSubmit)="handleClick(sendmessage)">
  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <input type="text" class="form-control" name="content" id="content" ngModel >
  </div>

  <button type="submit" class="btn btn-primary" value="Send">Submit</button>
</form>
